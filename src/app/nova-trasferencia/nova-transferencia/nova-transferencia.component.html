<section class="container">

  <!-- chamando uma classe do meu arquivo .ts -->
  <!-- toda vez que disparo um evento de submit ele vai executar a minha função -->
<form class="formulario" (ngSubmit)="transferir()">
  <h2 class="formulario__titulo">Nova trasnferencia</h2>


  <div class="form-field">
    <label class="form-field__label" for="valor">Valor</label>
    <input class="form-field__input" type="text" id="valor" [(ngModel)]="valor" name="valor" />
  </div>

  <div class="form-field">
    <label class="form-field__label" for="destino">Destino</label>
    <input class="form-field__input" type="text" id="destino" [(ngModel)]="destino" name="destino"/>
  </div>

  <div class="butao-wrapper">
    <button class="botao" type="submit">Trasferir</button>
  </div>
</form>
</section>
